version: "3.9"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt.conf:/etc/letsencrypt.conf'
    depends_on:
      - frontend-prod
    networks:
      - network
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: frontend-prod
    restart: always
    ports:
      - 3000:3000
    networks:
      - network
networks:
  network: